<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <div id="contain">
    <div class="frame-one">
      <div id="wiki-cont">

        <div id="wiki-form">
          <span>dear wikipedia, what is</span>
          <input type="search" name="wiki-search">
          <span>?</span>
          <div class="no-words">You need to type somethin first!</div>
        </div>

        <div id="random">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            actually, give me something random!
          </a>
        </div>

      </div>
    </div>

    <div class="frame-two">
      <div id="results"></div>
      <div id="swiper">
        take me back!
      </div>
    </div>
  </div>

</body>

</html>
